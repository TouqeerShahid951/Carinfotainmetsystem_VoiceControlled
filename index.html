<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background-color: rgb(17, 24, 39);  /* bg-gray-900 */
            color: white;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .time-display {
            font-size: 36px;
            text-align: center;
            margin-bottom: 32px;
            font-weight: bold;
        }
        .main-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 24px;
        }
        .panel {
            background-color: rgb(31, 41, 55);  /* bg-gray-800 */
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            gap: 8px;
        }
        .panel-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        .temperature {
            font-size: 48px;
            margin: 16px 0;
            color: rgb(96, 165, 250);  /* text-blue-400 */
            font-weight: bold;
        }
        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
        }
        .round-button {
            background-color: rgb(37, 99, 235);  /* bg-blue-600 */
            border: none;
            border-radius: 9999px;
            color: white;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .round-button:hover {
            background-color: rgb(29, 78, 216);  /* bg-blue-700 */
        }
        .music-info {
            text-align: center;
            margin: 16px 0;
        }
        .music-info .label {
            color: rgb(156, 163, 175);  /* text-gray-400 */
            font-size: 14px;
            margin-bottom: 4px;
        }
        .music-info .song {
            font-size: 16px;
            font-weight: 600;
        }
        .nav-input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: none;
            background-color: rgb(55, 65, 81);  /* bg-gray-700 */
            color: white;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        .nav-button {
            width: 100%;
            padding: 8px;
            background-color: rgb(37, 99, 235);  /* bg-blue-600 */
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: rgb(29, 78, 216);  /* bg-blue-700 */
        }
        .quick-actions {
            background-color: rgb(31, 41, 55);  /* bg-gray-800 */
            padding: 16px;
            border-radius: 8px;
            display: flex;
            justify-content: space-around;
        }
        .quick-action-button {
            padding: 8px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 6px;
        }
        .quick-action-button:hover {
            background-color: rgb(55, 65, 81);  /* bg-gray-700 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="timeDisplay" class="time-display">
            12:00
        </div>
        
        <div class="main-grid">
            <!-- AC Control -->
            <div class="panel">
                <div class="panel-header">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M12 2v2m0 16v2M4 12H2m20 0h-2m-.364-7.636-1.414 1.414m-12.728 12.728-1.414 1.414m0-15.556 1.414 1.414m12.728 12.728 1.414 1.414M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10z"/>
                    </svg>
                    <h2>AC Control</h2>
                </div>
                <div class="temperature"><span id="tempValue">22</span>¬∞C</div>
                <div class="button-group">
                    <button class="round-button" onclick="changeTemp(-1)">‚àí</button>
                    <button class="round-button" onclick="changeTemp(1)">+</button>
                </div>
            </div>

            <!-- Music Player -->
            <div class="panel">
                <div class="panel-header">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M9 18V5l12-2v13"/>
                        <circle cx="6" cy="18" r="3"/>
                        <circle cx="18" cy="16" r="3"/>
                    </svg>
                    <h2>Music Player</h2>
                </div>
                <div class="music-info">
                    <p class="label">Now Playing:</p>
                    <p class="song" id="currentSong">Relaxing Drive - Summer Vibes</p>
                </div>
                <div class="button-group">
                    <button class="round-button">‚èÆÔ∏è</button>
                    <button class="round-button">‚èØÔ∏è</button>
                    <button class="round-button">‚è≠Ô∏è</button>
                </div>
            </div>

            <!-- Navigation -->
            <div class="panel">
                <div class="panel-header">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M3 7h18m-18 4h18m-18 4h18M4 11v8l8-4-8-4z"/>
                    </svg>
                    <h2>Navigation</h2>
                </div>
                <input type="text" class="nav-input" placeholder="Enter destination">
                <button class="nav-button">Start Navigation</button>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-action-button">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <path d="M9 22V12h6v10"/>
                </svg>
            </button>
            <button class="quick-action-button">üìû Call</button>
            <button class="quick-action-button">üì± Phone</button>
            <button class="quick-action-button">‚öôÔ∏è Settings</button>
        </div>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}`;
        }

        // Temperature control
        function changeTemp(delta) {
            const tempElement = document.getElementById('tempValue');
            let currentTemp = parseInt(tempElement.textContent);
            currentTemp += delta;
            tempElement.textContent = currentTemp;
        }

        // Initialize time and update every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
