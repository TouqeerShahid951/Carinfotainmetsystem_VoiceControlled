<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .time-display {
            font-size: 48px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .main-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .panel {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .panel h2 {
            margin-top: 0;
            color: #007bff;
        }
        .temperature {
            font-size: 60px;
            margin: 20px 0;
            color: #00ccff;
        }
        .temp-controls button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .music-controls button {
            font-size: 20px;
            padding: 10px;
            margin: 0 5px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .nav-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .quick-actions {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
        }
        .quick-actions button {
            padding: 10px 20px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="timeDisplay" class="time-display">
            12:00
        </div>
        
        <div class="main-grid">
            <!-- AC Control -->
            <div class="panel">
                <h2>AC Control</h2>
                <div class="temperature"><span id="tempValue">22</span>¬∞C</div>
                <div class="temp-controls">
                    <button onclick="changeTemp(-1)">‚àí</button>
                    <button onclick="changeTemp(1)">+</button>
                </div>
            </div>

            <!-- Music Player -->
            <div class="panel">
                <h2>Music Player</h2>
                <p>Now Playing:</p>
                <p id="currentSong">Relaxing Drive - Summer Vibes</p>
                <div class="music-controls">
                    <button>‚èÆÔ∏è</button>
                    <button>‚èØÔ∏è</button>
                    <button>‚è≠Ô∏è</button>
                </div>
            </div>

            <!-- Navigation -->
            <div class="panel">
                <h2>Navigation</h2>
                <input type="text" class="nav-input" placeholder="Enter destination">
                <button class="nav-button">Start Navigation</button>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button>üè† Home</button>
            <button>üìû Call</button>
            <button>üì± Phone</button>
            <button>‚öôÔ∏è Settings</button>
        </div>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}`;
        }

        // Temperature control
        function changeTemp(delta) {
            const tempElement = document.getElementById('tempValue');
            let currentTemp = parseInt(tempElement.textContent);
            currentTemp += delta;
            tempElement.textContent = currentTemp;
        }

        // Initialize time and update every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
